<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is TODO-List the first which I created. It will be within a backend, I will try so..." />
    <meta name="author" content="Nikita Shitov" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>TODO-List</title>

</head>

<body>

    <header class="header" id="header">
        <div class="container">
            <div class="row">
                <nav class="header-nav">
                    <ul class='header-nav__ul'>
                        <li class="header-nav__list1">
                            <a href="">
                                Home
                            </a>
                        </li>
                        <li class="header-nav__list2">
                            <a href="">
                                To-Do
                            </a>
                        </li>
                        <li class="header-nav__list3">
                            <a href="">
                                Chat
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="input" id="input">
        <div class="container">
            <div class="row input-text">
                <input type="text" class="input-text__input" id='text-input' placeholder='What do you want to do?' value="">
                <button class="input-text__btn" id='text-btn' >Accept</button>
            </div>
            <div class="row input-inner">
                <div class="input-inner__area" id='inner-area'>
                    <ul id="place">

                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="buttonbar" id="buttonbar">
        <div class="container">
            <div class="row">
                <button class="buttonbar__btn1 buttonbar-btn1" id="done-tasks">
                    Очистить выделенное
                </button>
                <button class="buttonbar__btn2 buttonbar-btn2" id="delete-tasks">
                    Удалить выделенное
                </button>
                <button class="buttonbar__btn2 buttonbar-btn2" id="delete-all-tasks">
                    Удалить всё
                </button>
            </div>
        </div>
    </section>

    <footer class="footer" id="footer">
        <div class="container">
            <div class="row">
                <h2 class="footer-title">
                    Выполненные задания
                </h2>
                <div class="footer__donetask">
                    <ul id="donetask" class="footer__donetasks">

                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
